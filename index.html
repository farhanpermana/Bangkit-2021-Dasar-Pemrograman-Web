<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permana Food</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/fa.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo desktop">Permana Food</div>
        <div class="logo mobile">PRMN</div>
    </header>

    <nav>
        <ul>
            <li>
                <a href="#home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="active">
                <a href="#restaurant">
                    <i class="fas fa-utensils"></i>
                    <span>Restoran</span>
                </a>
            </li>
            <li>
                <a href="#login">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Masuk</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="content">
            <div class="food-filter">
                <ul>
                    <li class="active">
                        <a href="#nearest">Terdekat</a>
                    </li>
                    <li>
                        <a href="#popular">Terfavorit</a>
                    </li>
                    <li>
                        <a href="#promo">Promo</a>
                    </li>
                </ul>
            </div>
            <div class="food-content"></div>
        </div>
        <aside>
            <div class="food-detail">
                <div class="food-detail-header"></div>
                <h2 class="food-detail-title"></h2>
                <div class="food-detail-content"></div>
            </div>
        </aside>
        <aside>
            <div class="profile-detail">
                <div class="profile-detail-header">Profile</div>
                <h2 class="profile-detail-title"></h2>
                <div class="profile-detail-content">
                    <img src="assets/img/me.jpeg"
                        class="profile-image" alt="Farhan Permana">
                    <table>
                        <tr>
                            <td>Nama</td>
                            <td>: Farhan Permana</td>
                        </tr>
                        <tr>
                            <td>Kontak</td>
                            <td>: farhanmfp@gmail.com</td>
                        </tr>
                    </table>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <div class="card">
            <span>&#169; 2021 - Farhan Permana</span>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
